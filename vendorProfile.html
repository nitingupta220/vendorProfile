<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fonts/fonts.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="proxima-nova-web-fonts-master/fonts/fonts.css">
    <link rel="stylesheet" href="proxima-nova-web-fonts-master/fonts/fonts.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container-fluid" style="overflow: auto;height: 100vh;">
        <div class="main side-collapse-container">
            <div class="clearfix"></div>
            <div class="side_padding">
            </div>

            <div class="clearfix"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-mb-2 no-padding mobile-header-padding">
                <h1 class="profileHeading">Profile Page</h1>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <h1 class="companyProfile">Company Profile</h1>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 companyInputFields">
                <ul class="list-unstyled dsp_inline list_padding order_details accordian_details ul_nomargin">
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Company name</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">GSTIN</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                </ul>
                <ul class="list-unstyled dsp_inline list_padding order_details accordian_details ul_nomargin">
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Contact person</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Phone number</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Email</div>
                            <div class="text_input big"><input type="text"></div>
                        </div>
                    </li>
                </ul>
                <ul class="list-unstyled dsp_inline list_padding order_details accordian_details ul_nomargin">
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Company Address</div>
                            <div class="text_input big"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">State</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">City</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Pincode</div>
                            <div class="text_input"><input type="text"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <h1 class="companyProfile">Payment Details</h1>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 companyInputFields">
                <ul class="list-unstyled dsp_inline list_padding order_details accordian_details ul_nomargin">
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Bank</div>
                            <div class="text_input big"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">Account number</div>
                            <div class="text_input big"><input type="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="detail_header">
                            <div class="table_heading">IFSC code</div>
                            <div class="text_input big"><input type="text"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom: 60px;">
                <h1 class="uploadHeading" style="margin-top: 0px;">Upload copy of cancelled cheque <span><button class="uploadButton">Upload</button><input type="file"></span></h1>
            </div>
        </div>

    </div>
    <footer style="position: fixed;bottom: 0;width: 100%;height: 50px; background-color: #ffffff;box-shadow: -1px -1px 4px 0px #c3c3c3;">
        <div class="col-lg-12 footer">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding btn_style">
                <div class="pull-right">
                    <a href="#">
                        <button class="btn btn-success" type="button" style="margin-right: 40px;"><div class="btn_text">Save</div></button>
                    </a>
                </div>
            </div>
        </div>
    </footer>



</body>

</html>
